    <path d="M50,40 C50,40 50,40 50,220" 
          fill="none" stroke="#ff5500" stroke-width="3" opacity="0.8" filter="url(#glow)"/>
    
    <!-- Label -->
    <text x="50" y="290" text-anchor="middle" font-family="Arial" font-size="20" fill="white">1</text>
  </g>
  
