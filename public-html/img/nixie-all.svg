<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 1100 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for all tubes -->
  <defs>
    <!-- Glow filter for the active digits -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Tube glass effect -->
    <linearGradient id="tubeGlass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#444444;stop-opacity:0.3"/>
      <stop offset="45%" style="stop-color:#222222;stop-opacity:0.1"/>
      <stop offset="55%" style="stop-color:#222222;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#444444;stop-opacity:0.3"/>
    </linearGradient>
    
    <!-- Tube base gradient -->
    <linearGradient id="tubeBase" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#555555"/>
      <stop offset="100%" style="stop-color:#333333"/>
    </linearGradient>
  </defs>
  
  <!-- Digit 0 -->
  <g transform="translate(10, 10)">
    <!-- Tube Base -->
    <rect x="0" y="260" width="100" height="40" rx="5" fill="url(#tubeBase)" stroke="#222222" stroke-width="1"/>
    
    <!-- Tube Glass -->
    <rect x="5" y="0" width="90" height="260" rx="15" fill="#111111" stroke="#333333" stroke-width="1"/>
    <rect x="5" y="0" width="90" height="260" rx="15" fill="url(#tubeGlass)" stroke="none" opacity="0.7"/>
    
    <!-- Digit Filament - 0 -->
    <path d="M50,40 C25,70 25,190 50,220 C75,190 75,70 50,40" 
          fill="none" stroke="#ff9933" stroke-width="7" opacity="0.2"/>
    <path d="M50,40 C25,70 25,190 50,220 C75,190 75,70 50,40" 
          fill="none" stroke="#ff5500" stroke-width="3" opacity="0.8" filter="url(#glow)"/>
    
    <!-- Label -->
    <text x="50" y="290" text-anchor="middle" font-family="Arial" font-size="20" fill="white">0</text>
  </g>
  
  <!-- Digit 1 -->
  <g transform="translate(120, 10)">
    <!-- Tube Base -->
    <rect x="0" y="260" width="100" height="40" rx="5" fill="url(#tubeBase)" stroke="#222222" stroke-width="1"/>
    
    <!-- Tube Glass -->
